<!DOCTYPE html>
<html>
<head>
<style>
.grid_div {
  display: grid;
  gap: 10px;
  background-color: #033f0d;
  padding: 10px;
}

.grid {
  background-color: rgba(255, 255, 255, 1);
  text-align: center;
  padding: 20px;
  font-size: 30px;
}

.item1 {
  grid-column: 1 / span 2;
  grid-row: 1/ span 20;
}

.item2 {
  grid-column: 3;
  grid-row: 1 / span 2;
}

.item3 {
  grid-column: 1 / span 3;
  grid-row: 21;
}
</style>
</head>
<body>


<div class="grid_div">
  <div class="grid item1">
    <h1>Find the right freelance service, right away</h1>
    <input type="search" >
  </div>
  <div class="grid item2">
    
  </div>

  <div class="grid item3">5</div>
</div>
<p>bsj</p>


</body>
</html>
