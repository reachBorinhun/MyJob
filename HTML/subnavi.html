<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar {
            background-color: black;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .nav-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex; /* Align links horizontally */
            justify-content: space-between; /* Distribute links evenly */
        }

        .nav-item {
            padding: 0 15px;
        }

        .nav-item a {
            text-decoration: none;
            color: inherit;
        }

        .nav-item a:hover {
            background-color: #ddd; /* Add hover effect */
        }

        @media screen and (max-width: 768px) { /* Adjust breakpoint as needed */
            .nav-list {
                flex-direction: column; /* Stack links vertically on smaller screens */
                align-items: center; /* Center links vertically */
            }

            .hamburger-menu {
                display: block; /* Show the hamburger menu button */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="#">Graphics & Design</a></li>
            <li class="nav-item"><a href="#">Programming & Tech</a></li>

            <li class="nav-item"><a href="#">Music & Audio</a></li>
            <li class="nav-item"><a href="#">Business</a></li>
            <li class="nav-item"><a href="#">AI Services</a></li>

    </nav>
</body>
</html>
