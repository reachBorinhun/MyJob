<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../CSS/header.css">
    <style>
        header {
            overflow: hidden;
        }

        #movetext {
            white-space: nowrap;
            animation: moveText 20s linear infinite;
        }

        @keyframes moveText {
            from {
                transform: translateX(65%);
            }
            to {
                transform: translateX(-65%);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="headerbar">
            <h3 id="movetext"></h3>
        </div>
        <script>
            var text = ['Welcome to WorkWise ', 'The #1 site for Remote Jobs ', 'Find your best Job '];
            var index = 0;

            function printText() {
                document.getElementById('movetext').innerHTML = text[index];

                if (index == text.length - 1) {
                    index = -1;
                }
                index++;
                setTimeout(printText, 9000);
            }
            printText();
        </script>
    </header>
</body>
</html>
