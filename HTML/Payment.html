<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Payment</title>
    <link rel="stylesheet" href="../CSS/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="payment-container">
        <a href="admin_dashbord.php" id="remove"><i class="fa fa-remove"></i></a>

        <h2 id="payment">Payment Details</h2>
        <form id="payment-form">
            <select>
                <option value="10">One Week   : $10 </option>
                <option value="10">Two Week   : $20 </option>
                <option value="10">Three Week : $30 </option>
                <option value="10">Month      : $35 </option>
            </select>
           
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>

            <label for="card-holder">Cardholder Name:</label>
            <input type="text" id="card-holder" name="card-holder" placeholder="John Doe" required>

            <button type="button" id="submit-payment">Submit Payment</button>
        </form>
        
    </div>
</body>
</html>
