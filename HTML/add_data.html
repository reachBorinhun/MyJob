<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Add Job</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

h1 {
    color: #333;
}

form {
    max-width: 400px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 8px;
    color: #333;
}

input[type="text"],
input[type="date"],
input[type="number"],
textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #3498db;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #2980b9;
}

    </style>
</head>
<body>
    <h1>Add Job</h1>
    <form action="add_job.php" method="post">
        <label for="job_title">Job Title:</label>
        <input type="text" name="job_title" required><br>

        <label for="company">Company:</label>
        <input type="text" name="company" required><br>

        <label for="location">Location:</label>
        <input type="text" name="location" required><br>

        <label for="exit_day">Exit Day:</label>
        <input type="date" name="exit_day" required><br>

        <label for="price">Price:</label>
        <input type="number" name="price" required><br>

        <label for="job_type">Job Type:</label>
        <input type="text" name="job_type" required><br>

        <label for="responsibilities">Responsibilities:</label>
        <textarea name="responsibilities" rows="4" required></textarea><br>

        <label for="requirements">Requirements:</label>
        <textarea name="requirements" rows="4" required></textarea><br>

        <input type="submit" value="Add Job">
    </form>
</body>
</html>
